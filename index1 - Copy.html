<!DOCTYPE html>
<html>
<head>
    <title>Customized T-Shirt Order Form</title>
</head>
<body >
        
    <header>
    <h1>Form for Customized T-Shirt Order</i></h1>
    </header>
    <form >
        <label for="tagline"><i>Tagline on the Shirt:</i></label>
        <input type="text"  name="tagline" required><br><br>
        <label for="color"><i>Color:</i></label>
        <select id="color" name="color" required>
            <option value="">Select Color</option>
            <option value="B">Black</option>
            <option value="G">Green</option>
            <option value="Y">Yellow</option>
            <option value="BL">Blue</option>
        </select><br><br>
        <label for="size"><i>Size:</i></label>
        <select id="size" name="size" required>
            <option value="">Select Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
        </select><br><br>
        <label for="quantity"><i>Quantity:</i></label>
        <input type="number" id="quantity"  required><br><br>

        <label for="delivery_date">Date of Delivery:</label>
        <input type="date" id="delivery_date"  required><br><br>

        <label for="other_details">Other Details:</label><br>
        <textarea id="other_details" name="other_details" rows="7" cols="50"></textarea><br><br>
        <footer>
        <input type="submit" value="Place Order">
        </footer>
    </form>
</body>
</html>
